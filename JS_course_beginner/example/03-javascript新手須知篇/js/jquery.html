      $(function(){
        $("#bn1").click(function(){
            $("#label").text("hello world");
        });
        $("#bn2").click(function(){
            $("#label").html("<h1>hello</h1>");
        });
        $("#bn3").click(function(){
            $("#label")
            .html("<h1>hello world</h1>")
            .css({
                "color":"green",
                "font-style":"italic"
             });
        });
      });
  </script>
<body>
    <button id="bn1">click me</button>
    <button id="bn2">click me</button>
    <button id="bn3">click me</button>
