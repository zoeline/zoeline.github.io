<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        //json字典 key:value(字串>數字)
        var dict = {
            "UID": "A01",
            "CNAME": "王大明",
            "age": 30
        }
        console.log(dict.cname);

        var array = [{
            "UID": "A01",
            "CNAME": "王大明",
            "age": 30 
        },
        {
            "UID": "A02",
            "CNAME": "王大明",
            "age": 30
        }
    ]
    for(p in array){
        console.log(array[p]["UID"]);
        console.log(array[p]["CNAME"]);
        console.log(array[p]["age"]);
    }
    //JSON 解析(parser)
    var text = '{"UID": "A03", "CNAME": "王大明" ,"age": 20}';
    var jsonObj = JSON.parse(text);
    console.log(jsonObj["UID"]);
    console.log(jsonObj["CNAME"]);
    console.log(jsonObj["age"]);

    //JSON Object 轉 JSON 字串
    s = JSON.stringify(jsonObj);
    console.log(s);

    //本地資料儲存
    localStorage.setItem("mykey", text);
    //取資料
    tmp = localStorage.getItem("mykey", text);
    console.log(tmp);
    //刪資料
    localStorage.removeItem("mykey");
    //刪全部
    localStorage.clear();
           </script>
</body>
</html>
