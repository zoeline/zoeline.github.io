<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
   
</head>
<script>
        var canvas;
        var ctx;
            //預設350*100畫布
     window.onload = function(){
        canvas = document.getElementById("canvas");
        ctx = canvas.getContext("2d");
    };
    function drawLine(){
        ctx.strokeStyle = "black";
        ctx.lineWidth= 3;
        ctx.beginPath();
        ctx.moveTo(0 ,0);
        ctx.lineTo(300,150);
        ctx.stroke();
    }
    function drawCircle(){
        ctx.strokeStyle = "blue";
        ctx.fillStyle = "green";
        ctx.lineWidth= 3;
        ctx.beginPath();
        ctx.arc(100,75,50,0,2*Math.PI);
        ctx.fill();
        ctx.stroke();
    }
    function drawRect(){
        ctx.strokeStyle = "blue";
       
        ctx.lineWidth= 3;
        ctx.beginPath();
        ctx.rect(100,25,100,100);
        
        ctx.stroke();
    }
    function drawImage(){
        var image = new Image();
        image.src = "images.jpg";
        image.onload = function(){
           ctx.drawImage(image,0,0) ;
        };   
    }
    function rotate(){
        ctx.translate(canvas.width/2,canvas.height/2);
        ctx.rotate(30*Math.PI/180);
        ctx.translate(-1*canvas.width/2,-1*canvas.height/2);
    }
    function animateRotate(n){
        if(n > 0){
        setTimeout("drawRect();rotate();animateRotate(" + (n - 1) + ")",200);
      };
    }
    function clearCanvas(){
        ctx.setTransform(1,0,0,1,0,0);
        ctx.clearRect(0,0, canvas.width, canvas.height);
    }
        </script>
<body>
        
    <button onclick="drawLine()">LINE</button>
    <button onclick="drawLCircle()">CIRCLE</button>
    <button onclick="drawLRect()">RECT</button>
    <button onclick="drawIMAGE()">PIC</button>
    <button onclick="rotate()">ro</button>
    <button onclick="animateRotate(30)">anima</button>
    <button onclick="clearCanvas()">CLEAR</button>

    <p></p>
        <canvas id="canvas" style="background-color:red"></canvas>
        
        
    
   
</body>
</html>
